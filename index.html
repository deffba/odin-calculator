<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css"></style>

        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="cover">

            <div id="upper-container">
                <div id="logo">DeffbaOS</div>
                <div id="model-no">cpu2000</div>
            </div>

            <div id="display">0</div>

            <div id="deleters-container">
                <button class="deleter" id="ac">AC</button><button class="deleter" id="delete">DEL</button>
            </div>


            <div id="buttons-container">
                <div id="operand-container">
                    <button class="button numeral">7</button><button class="button numeral">8</button><button class="button numeral">9</button>
                    <button class="button numeral">4</button><button class="button numeral">5</button><button class="button numeral">6</button>
                    <button class="button numeral">1</button><button class="button numeral">2</button><button class="button numeral">3</button>
                    <button class="button functional" id="point">.</button><button class="button numeral">0</button><button class="button functional" id="equalSign">=</button>

                </div>

                <div id="operator-container">
                    <button class="button operator">+</button>
                    <button class="button operator" id="minusSign">-</button>
                    <button class="button operator">ร</button>
                    <button class="button operator">รท</button>

                </div>
            </div>
        </div>

        </div>


    </body>


</html>
